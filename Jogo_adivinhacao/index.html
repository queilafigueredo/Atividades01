<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="content">
        <h1>Chute um número de 0 a 100</h1>
        <input type="number" placeholder="Digite um número" id="chute">
        <button onclick="verifyNumber()">Enviar</button>
    </div>
</body>
<script>

    var numeroParaAdivinhar = 0;
    var attempts = 0;

    function refresh(){
        var element = document.getElementById('chute');
        element.value = '';
        
        numeroParaAdivinhar = parseInt(Math.random() * 100);
        vattempts = 0;

        console.log('Número para adivinhar: ' +numeroParaAdivinhar);
    }

    refresh();

    function verifyNumber(){
        var element = document.getElementById('chute');
        var chute = element.value;

        if(chute > 100 || chute < 0)
        {
            alert('O número é inválido');
            return;
        }

        if(chute > numeroParaAdivinhar)
        {
            attempts++;
            alert(' O número para ser adivinhado é MENOR');
        }
        else if(chute < numeroParaAdivinhar)
        {
            attempts++;
            alert('O número para ser adivinhado é MAIOR');
        }
        else
        {
            alert('UHUUL! VOCÊ ACERTOU!!! Com '+attempts+' erros!');
            refresh();
        }
    }

</script>
</html>
